<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta name="title" content="A Travel App">
<meta name="description" content="Travel App Parallax Carousel Animation.">
<link rel="shortcut icon" href="assets/favicon.ico">
<title>A Travel App</title>
<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
	<div class="container">
		<div class="app">
			<div class="top">
				<div class="header">
					<div class="header-item">
						<img src="assets/icons/menu.svg">
					</div>
					<h1 class="header-item title">Discover</h1>
					<div class="header-item avatar">
						<img src="https://avatars.githubusercontent.com/goyalshubhangi?s=32">
					</div>
				</div>
				<div class="remainder">
					<div class="comment">
						<h2>Hello Shubhangi</h2>
						<p>Where do you want to go?</p>
					</div>
					<div class="search">
						<img src="assets/icons/search.svg">
						<input class="search-bar" type="text" name="search">
					</div>
				</div>
			</div>

			<div class="scroller">
				<div class="scroll">
					<h4>Top Destinations</h4>
					<a href="javascript:void(0)">See all</a>
				</div>
				<div class="carousel">
					<img class="loading" src="assets/load.png">
					<div class="elem">
						<div class="img" style="background: url('assets/pics/NISSI.jpg');">
							<div class="title">NISSI</div>
						</div>
					</div>
					<div class="elem">
						<div class="img" style="background: url('assets/pics/BONDI.jpg');">
							<div class="title">BONDI</div>
						</div>
					</div>
					<div class="elem">
						<div class="img" style="background: url('assets/pics/GOA.jpg');">
							<div class="title">GOA</div>
						</div>
					</div>
					<div class="elem">
						<div class="img" style="background: url('assets/pics/NAVAGIO.jpg');">
							<div class="title">NAVAGIO</div>
						</div>
					</div>
					<div class="elem">
						<div class="img" style="background: url('assets/pics/ORA.jpg');">
							<div class="title">ORA</div>
						</div>
					</div>
					<div class="elem">
						<div class="img" style="background: url('assets/pics/NISSI.jpg');">
							<div class="title">NISSI</div>
						</div>
					</div>
				</div>
			</div>

			<div class="menu">
				<a href="javascript:void(0)" class="menu-item selected">
					<img src="assets/icons/home.svg">
				</a>
				<a href="javascript:void(0)" class="menu-item">
					<img src="assets/icons/notifications.svg">
				</a>
				<a href="javascript:void(0)" class="menu-item">
					<img src="assets/icons/heart.svg">
				</a>
				<a href="javascript:void(0)" class="menu-item">
					<img src="assets/icons/profile.svg">
				</a>
			</div>
		</div>
		<div class="sajja"></div><div class="sajja"></div><div class="sajja"></div><div class="sajja"></div><div class="sajja"></div><div class="sajja"></div><div class="sajja"></div><div class="sajja"></div>
	</div>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
